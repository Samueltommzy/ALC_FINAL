<div class=container>
    <h1>
        Create a Department
    </h1>

    <hr/>

    <div class="login-form">
        <form ng-submit="ALCDepartment.createDepartment()">
            <div class="group">
                <label class="label">Department Name</label>
                <input type="text" name="departmentName" ng-model="ALCDepartment.newDepartment.departmentName" class="input" required />
            </div>
            
            <div class="group">
                <label class="label">Department Code</label>
                <input type="text" name="departmentCode" ng-model="ALCDepartment.newDepartment.departmentCode" class="input" required />
            </div>
    
            <div class="group">
                <input type="submit" class="button" value="Create">
            </div>
        </form>
    </div>
</div>
