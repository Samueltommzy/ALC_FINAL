<div class=container>
    <h1>
        List of Departments
        <a ui-sref="dashboard.department.create">Create a Department</a>
    </h1>

    <hr/>

    <table class="table table-responsive table-condensed table-striped">
        <thead>
            <tr>
                <th>N<u>o</u>.</th>
                <th>Department Name</th>
                <th>Department Code</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="department in ALCDepartment.resolvedData.departments">
                <td>{{ $index + 1 }}</td>
                <td>{{ department.departmentName }}</td>
                <td>{{ department.departmentCode }}</td>
                <td>{{ department.createdAt | date: 'EEE, MMM. dd, yyyy' }}</td>
            </tr>
            <tr ng-if="!ALCDepartment.resolvedData.departments.length">
                <td colspan="4" class="text-center">No Departmens Found</td>
            </tr>
        </tbody>
    </table>

</div>
