<div class=container>
    <h1>
        Enroll a Student
    </h1>

    <hr/>

    <div class="login-form">
        <form ng-submit="ALCStudent.createStudent()">
            <div class="group">
                <label class="label">First Name</label>
                <input type="text" name="firstName" ng-model="ALCStudent.newStudent.firstName" class="input" required />
            </div>

            <div class="group">
                <label class="label">Last Name</label>
                <input type="text" name="lastName" ng-model="ALCStudent.newStudent.lastName" class="input" required />
            </div>

            <div class="group">
                <label class="label">Email Address</label>
                <input type="email" name="email" ng-model="ALCStudent.newStudent.email" class="input" required />
            </div>

            <div class="group">
                <label class="label">Matric Number</label>
                <input type="text" name="matricNumber" ng-model="ALCStudent.newStudent.matricNumber" class="input" required />
            </div>

            <div class="group">
                <label class="label">Level</label>
                <select name="_levelId" ng-model="ALCStudent.newStudent._levelId" class="input" required>
                    <option value="">Select Level</option>
                    <option ng-repeat="level in ALCStudent.resolvedData.levels" value="level._id">{{ level.levelName }}</option>
                </select>
            </div>

            <div class="group">
                <label class="label">Department</label>
                <select name="departmentId" ng-model="ALCStudent.newStudent._departmentId" class="input" required>
                    <option value="">Select Department</option>
                    <option ng-repeat="department in ALCStudent.resolvedData.departments" value="department._id">{{ department.departmentName }} - {{ department.departmentCode }}</option>
                </select>
            </div>
    
            <div class="group">
                <input type="submit" class="button" value="Create">
            </div>
        </form>
    </div>
</div>
