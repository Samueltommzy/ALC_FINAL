<div class=container>
    <h1>
        Enroll a Student
    </h1>

    <hr/>

    <div class="login-form">
        <form ng-submit="ALCStudent.createStudent()">
            <div class="group">
                <label class="label">First Name</label>
                <input type="text" name="firstName" ng-model="ALCStudent.newStudent.firstName" class="input" required />
            </div>

            <div class="group">
                    <label class="label">Last Name</label>
                    <input type="text" name="lastName" ng-model="ALCStudent.newStudent.lastName" class="input" required />
                </div>
    <div class="group">
                    <label class="label">Department</label>
                    <input type="text" name="lastName" ng-model="ALCStudent.newStudent.lastName" class="input" required />
                </div>
            <div class="group">
                <input type="submit" class="button" value="Create">
            </div>
        </form>
    </div>
</div>
